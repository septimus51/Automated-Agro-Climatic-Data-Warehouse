# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: agroclimate_db
    environment:
      POSTGRES_DB: agroclimate
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init/:/docker-entrypoint-initdb.d/
      - ./db/migrations/:/migrations/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl_user -d agroclimate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agroclimate_network

  etl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agroclimate_etl
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: agroclimate
      DB_USER: etl_user
      DB_PASSWORD: etl_password
      LOG_LEVEL: INFO
      ETL_BATCH_SIZE: 1000
    volumes:
      - ./etl/:/app/etl/
      - ./data/:/app/data/
      - etl_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agroclimate_network
    command: ["python", "-m", "etl.orchestrator", "--mode", "full"]
    restart: unless-stopped

  # Optional: PGAdmin for development
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agroclimate_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agroclimate.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - agroclimate_network
    profiles:
      - dev  # Only start with --profile dev

volumes:
  postgres_data:
  etl_logs:
  pgadmin_data:

networks:
  agroclimate_network:
    driver: bridge